{% extends "base.html" %}
{% block content %}
<section class="container" style="max-width:560px">
  <h1>Reset password</h1>
  <p class="muted">Enter your email to receive a reset link.</p>
  <form method="post" action="{% url 'account_reset_password' %}" style="display:grid;gap:12px;margin-top:12px">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button class="btn" type="submit">Send reset link</button>
  </form>
</section>
{% endblock %}
