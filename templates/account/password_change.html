{% extends "base.html" %}
{% block content %}
<section class="container" style="max-width:560px">
  <h1>Change password</h1>
  <form method="post" action="{% url 'account_change_password' %}" style="display:grid;gap:12px;margin-top:12px">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}<div class="small" style="color:#a00">{{ field.errors|striptags }}</div>{% endif %}
    {% endfor %}
    <button class="btn" type="submit">Update password</button>
  </form>
</section>
{% endblock %}
