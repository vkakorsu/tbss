{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="container" style="max-width:560px">
  <h1>Login</h1>
  <p class="muted">Welcome back.</p>
  <form method="post" action="{% url 'account_login' %}" style="display:grid;gap:12px;margin-top:12px">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.login.label_tag }}
    {{ form.login }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <div style="display:flex;justify-content:space-between;align-items:center">
      <label class="small"><input type="checkbox" name="remember" id="id_remember"> Remember me</label>
      <a class="small" href="{% url 'account_reset_password' %}">Forgot password?</a>
    </div>
    <button class="btn" type="submit">Sign in</button>
  </form>
  <p class="small muted" style="margin-top:12px">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>.</p>
</section>
{% endblock %}
